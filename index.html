<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess the Number Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Guessing Game</h1>
  <div class="container">
    <form>
      <div class="box">
        <input type="number" id="guess1" placeholder="Before" required>
        <div id="number"></div>
        <input type="number" id="guess2" placeholder="After" required>
      </div>
      <button id="check">Check</button>
      <div id="message"></div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
